<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionais para a página de Cadastro */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header img {
            height: 100px;
            width: 150px;
        }

        .barra {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        header nav ul {
            list-style-type: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%; /* Reduz o tamanho do container para telas menores */
            max-width: 400px; /* Define uma largura máxima para o container */
            margin: 0 auto;
            margin-top: 20px; /* Ajusta a margem superior */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px; /* Adiciona espaço extra abaixo do título */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            header img {
                height: 80px;
                width: 120px;
            }

            .barra {
                margin-left: 0;
                text-align: left;
                width: 100%;
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
            }

            header nav ul li {
                margin-right: 0;
            }

            .container {
                margin-top: 40px; /* Ajusta a margem superior para telas menores */
            }
        }

        @media screen and (max-width: 480px) {
            header img {
                height: 60px;
                width: 90px;
            }

            header nav ul {
                flex-direction: column;
                gap: 5px;
            }

            header nav ul li {
                margin-right: 0;
            }

            .container {
                margin-top: 40px; /* Ajusta a margem superior para telas menores */
            }
        }

    /* Estilos para o rodapé */
    footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            margin-top: auto;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="imagem/LogoOficial.png" alt="Logo"></a>
        <div class="barra">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Cadastro de Usuário</h2>
            <form action="processa_cadastro.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
               
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
               
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>
               
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Loja Automoveis NBPR . Todos os direitos reservados.</p>
    </footer>
</body>
</html>
